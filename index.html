<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Wk5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <br />
          <form>
            <input type="text" id="city-input" placeholder="Enter a City" />
            <input type="submit" value="Search" id="pressButton" />
          </form>
          <br />
          <p id="city"></p>
          <p class="day-time"></p>
          <p class="weather" id="weatherNow"></p>

          <div class="row align-items-center weather-info">
            <div class="col emoji">☀️</div>
            <div class="col temperature" id="tempNow"></div>
            <div class="col">
              <span class="unit"
                ><a href="#" id="celsius">°C</a>|<a href="#" id="farenheit"
                  >°F</a
                ></span
              >
            </div>
            <div class="col descriptions">
              <ul class="descriptions">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Precipitation: <span id="precipitation"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>

            <div class="col"></div>
          </div>
        </div>
        <div class="row align-items-center daily-summary">
          <div class="col mon">
            <div class="day">Monday</div>
            <div>⛈️</div>
            <div class="temp">10°C</div>
          </div>
          <div class="col mon">
            <div class="day">Tuesday</div>
            <div>🌧️</div>
            <div class="temp">12°C</div>
          </div>
          <div class="col mon">
            <div class="day">Wednesday</div>
            <div>🌦️</div>
            <div class="temp">17°C</div>
          </div>
          <div class="col mon">
            <div class="day">Thursday</div>
            <div>☀️</div>
            <div class="temp">23°C</div>
          </div>
          <div class="col mon">
            <div class="day">Friday</div>
            <div>☀️</div>
            <div class="temp">25°C</div>
          </div>
          <div class="col mon">
            <div class="day">Saturday</div>
            <div>🌤️</div>
            <div class="temp">20°C</div>
          </div>
          <div class="col mon">
            <div class="day">Sunday</div>
            <div>⛅</div>
            <div class="temp">18°C</div>
          </div>
        </div>
        <br />
        <br />
      </div>
    </div>
    <p>
      <span class="gitHubLink">
        <a href="https://github.com/HelenIsted/Testing-out-Git" target="_blank"
          >Open-source code</a
        >
        by Helen Isted.
      </span>
    </p>
    <script src="index.js"></script>
  </body>
</html>
